<h3 id="latest-posts">Latest Posts</h3>
<ul class="postlist-latest-wrapper">
  <li class="postlist-item" ng-repeat="post in vm.latest"><a ng-href="{{::post.path}}">{{::post.title}} [{{::post.date | date}}]</a></li>
</ul>

<h3 id="older-posts">Older Posts</h3>
<ul class="postlist-theRest-wrapper">
  <li class="postlist-item" ng-repeat="post in vm.theRest"><a ng-href="{{::post.path}}">{{::post.title}}, [{{::post.date | date}}]</a></li>
</ul>
